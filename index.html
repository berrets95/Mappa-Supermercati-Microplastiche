<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa dei Punti di Interesse</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #left-controls {
      display: flex;
      align-items: center;
    }

    #toggle-search {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px;
    }

    #toggle-search:hover {
      background-color: #005fa3;
    }

    .pdf-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-left: 5px;
    }

    .pdf-button:hover {
      background-color: #1e7e34;
    }

    #search-container {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease-in-out;
    }

    #search-container.open {
      max-height: 50px;
    }

    #search {
      width: 90%;
      margin-top: 10px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #poi-list {
      list-style: none;
      padding: 10px;
      margin: 0;
    }

    #poi-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #poi-list li:hover {
      background-color: #f0f8ff;
    }

    /* Overlay PDF con fade */
    #pdf-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease-in-out;
    }

    #pdf-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    #pdf-overlay iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    #pdf-back {
      position: sticky;
      top: 0;
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    #pdf-back:hover {
      background: #005fa3;
    }
  </style>
</head>

<body>

  <div id="controls">
    <div id="left-controls">
      <button id="toggle-search">üîç Cerca</button>
      <div id="search-container">
        <input type="text" id="search" placeholder="Cerca per nome o citt√†...">
      </div>
    </div>

    <div id="right-buttons">
      <button class="pdf-button" data-pdf="pdf/informative.pdf">Informative</button>
      <button class="pdf-button" data-pdf="pdf/contenitori.pdf">Contenitori</button>
    </div>
  </div>

  <div id="map"></div>

  <ul id="poi-list"></ul>

  <!-- Overlay PDF -->
  <div id="pdf-overlay">
    <button id="pdf-back">‚Üê Indietro</button>
    <iframe src=""></iframe>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="script.js"></script>

  <script>
    // Gestione overlay PDF con fade
    const pdfOverlay = document.getElementById('pdf-overlay');
    const pdfIframe = pdfOverlay.querySelector('iframe');
    const pdfBack = document.getElementById('pdf-back');

    document.querySelectorAll('.pdf-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const pdfSrc = btn.dataset.pdf;
        pdfIframe.src = pdfSrc;
        pdfOverlay.classList.add('show'); // fade-in
      });
    });

    pdfBack.addEventListener('click', () => {
      pdfOverlay.classList.remove('show'); // fade-out
      setTimeout(() => {
        pdfIframe.src = ''; // rimuove il PDF dopo la transizione
      }, 400); 
    });
  </script>

</body>
</html>
