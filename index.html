<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mappa Supermercati Microplastiche</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <input type="text" id="search" placeholder="Cerca..." />
    <!-- I due nuovi pulsanti a destra -->
    <button id="btn-contenitori">Contenitori</button>
    <button id="btn-informative">Informative</button>
  </div>

  <div id="map" style="height: 500px;">
    <!-- qui va la tua mappa / contenuto attuale -->
  </div>

  <!-- Un contenitore per mostrare il PDF -->
  <div id="pdf-viewer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:1000;">
    <button id="btn-back" style="position:fixed; top:10px; right:10px; z-index:1001;">Indietro alla mappa</button>
    <iframe id="pdf-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
