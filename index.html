<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa dei Punti di Interesse</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #left-controls {
      display: flex;
      align-items: center;
    }

    #toggle-search {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px;
    }

    #toggle-search:hover {
      background-color: #005fa3;
    }

    .pdf-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-left: 5px;
    }

    .pdf-button:hover {
      background-color: #1e7e34;
    }

    #poi-list {
      list-style: none;
      padding: 10px;
      margin: 0;
    }

    #poi-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #poi-list li:hover {
      background-color: #f0f8ff;
    }

    #pdf-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    #pdf-overlay iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    #pdf-back {
      position: sticky;
      top: 0;
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    #pdf-back:hover {
      background: #005fa3;
    }

    /* Desktop: barra di ricerca nascosta di default */
    #search-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
      opacity: 0;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      #controls {
        flex-wrap: nowrap;
        padding: 8px;
        position: relative;
        z-index: 1000;
      }

      #left-controls, #right-buttons {
        flex: 1;
        display: flex;
        align-items: center;
      }

      #left-controls {
        justify-content: flex-start;
      }

      #right-buttons {
        justify-content: flex-end;
      }

      #toggle-search {
        font-size: 14px;
        padding: 6px 10px;
        margin-right: 5px;
      }

      .pdf-button {
        font-size: 14px;
        padding: 6px 10px;
        margin-left: 5px;
      }

      /* Search container mobile overlay sopra mappa */
      #search-container {
        position: fixed;
        top: 40px;       /* subito sotto il pulsante Cerca */
        left: 10px;
        right: 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
        z-index: 99999;
        background: #f8f8f8;
        padding: 5px 10px;
        border-radius: 4px;
        opacity: 0;
      }

      #search-container.open {
        max-height: 50px;
        opacity: 1;
      }

      #search {
        font-size: 16px; /* evita zoom automatico su mobile */
      }
    }

    /* Input barra di ricerca generale */
    #search {
      width: 100%;
      margin-top: 0;
      padding: 6px;
      font-size: 14px; /* desktop rimane 14px */
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div id="controls">
    <div id="left-controls">
      <button id="toggle-search">üîç Cerca</button>
    </div>

    <div id="right-buttons">
      <button class="pdf-button" data-pdf="pdf/informative.pdf">Informative</button>
      <button class="pdf-button" data-pdf="pdf/contenitori.pdf">Contenitori</button>
    </div>
  </div>

  <div id="search-container">
    <input type="text" id="search" placeholder="Cerca per nome o citt√†...">
  </div>

  <div id="map"></div>

  <ul id="poi-list"></ul>

  <div id="pdf-overlay">
    <button id="pdf-back">‚Üê Indietro</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([41.9, 12.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 13);
      });
    }

    fetch('pois.json')
      .then(res => res.json())
      .then(pois => {
        const list = document.getElementById('poi-list');
        pois.sort((a, b) => a.comune.localeCompare(b.comune));

        pois.forEach(poi => {
          const li = document.createElement('li');
          li.textContent = `${poi.comune} ‚Äì ${poi.nome}`;
          list.appendChild(li);

          const marker = L.marker([poi.lat, poi.lng])
            .addTo(map)
            .bindPopup(`<b>${poi.nome}</b><br>${poi.comune}<br>${poi.indirizzo}`);

          li.addEventListener('click', () => {
            map.setView([poi.lat, poi.lng], 15);
            marker.openPopup();
          });
        });
      });

    const toggleButton = document.getElementById('toggle-search');
    const searchContainer = document.getElementById('search-container');

    toggleButton.addEventListener('click', () => {
      searchContainer.classList.toggle('open');
    });

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#poi-list li').forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(query) ? '' : 'none';
      });
    });

    const isMobile = /iP(hone|ad|od)|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    const pdfOverlay = document.getElementById('pdf-overlay');
    const pdfBack = document.getElementById('pdf-back');

    document.querySelectorAll('.pdf-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const pdfSrc = btn.dataset.pdf;

        if (isMobile) {
          window.open(pdfSrc, '_blank');
        } else {
          pdfOverlay.innerHTML = '';
          pdfOverlay.appendChild(pdfBack);

          const iframe = document.createElement('iframe');
          iframe.src = pdfSrc;
          iframe.style.flex = '1';
          iframe.style.width = '100%';
          iframe.style.border = 'none';
          pdfOverlay.appendChild(iframe);

          pdfOverlay.style.display = 'flex';
          requestAnimationFrame(() => {
            pdfOverlay.style.opacity = '1';
          });
        }
      });
    });

    pdfBack.addEventListener('click', () => {
      pdfOverlay.style.opacity = '0';
      pdfOverlay.addEventListener('transitionend', function hide() {
        pdfOverlay.style.display = 'none';
        pdfOverlay.innerHTML = '';
        pdfOverlay.appendChild(pdfBack);
        pdfOverlay.removeEventListener('transitionend', hide);
      });
    });
  </script>

</body>
</html>
