<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa dei Punti di Interesse</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    #toggle-search {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    #toggle-search:hover {
      background-color: #005fa3;
    }

    /* Icone PDF e contenitore */
    #icon-bar {
      margin-left: auto;
      display: inline-flex;
      gap: 12px;
      align-items: center;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    /* Barra di ricerca */
    #search-container {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease-in-out;
      width: 100%;
    }

    #search-container.open {
      max-height: 50px;
    }

    #search {
      width: 90%;
      margin-top: 10px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #poi-list {
      list-style: none;
      padding: 10px;
      margin: 0;
    }

    #poi-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #poi-list li:hover {
      background-color: #f0f8ff;
    }

    /* Viewer PDF */
    #pdf-viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      z-index: 9999;
    }

    #close-pdf {
      background: #0078d7;
      color: white;
      padding: 10px 15px;
      border: none;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }

    #pdf-frame {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
  </style>
</head>

<body>

  <div id="controls">
    <button id="toggle-search">üîç Cerca</button>

    <!-- Icone -->
    <div id="icon-bar">
      <img src="img/contenitore.png" id="icon-contenitore" class="icon-btn" title="Apri PDF contenitore">
      <img src="img/documento.png" id="icon-pdf" class="icon-btn" title="Apri documento PDF">
    </div>
  </div>

  <div id="search-container">
    <input type="text" id="search" placeholder="Cerca per nome o citt√†...">
  </div>

  <div id="map"></div>

  <ul id="poi-list"></ul>

  <!-- Viewer PDF -->
  <div id="pdf-viewer">
    <button id="close-pdf">‚¨Ö Indietro</button>
    <iframe id="pdf-frame"></iframe>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([41.9, 12.5], 6);

    // Aggiungo le tiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Centra sulla posizione dell‚Äôutente
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 13);
      });
    }

    // Carico i punti di interesse
    fetch('pois.json')
      .then(res => res.json())
      .then(pois => {
        const list = document.getElementById('poi-list');
        pois.sort((a, b) => a.comune.localeCompare(b.comune));

        pois.forEach(poi => {
          const li = document.createElement('li');
          li.textContent = `${poi.comune} ‚Äì ${poi.nome}`;
          list.appendChild(li);

          const marker = L.marker([poi.lat, poi.lng])
            .addTo(map)
            .bindPopup(`<b>${poi.nome}</b><br>${poi.comune}<br>${poi.indirizzo}`);

          li.addEventListener('click', () => {
            map.setView([poi.lat, poi.lng], 15);
            marker.openPopup();
          });
        });
      });

    // Barra ricerca
    const toggleButton = document.getElementById('toggle-search');
    const searchContainer = document.getElementById('search-container');

    toggleButton.addEventListener('click', () => {
      searchContainer.classList.toggle('open');
    });

    // Ricerca
    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#poi-list li').forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(query) ? '' : 'none';
      });
    });

    /* -------------------------
       Apertura PDF icon buttons
       ------------------------- */
    const pdfViewer = document.getElementById('pdf-viewer');
    const pdfFrame = document.getElementById('pdf-frame');
    const closePdf = document.getElementById('close-pdf');

    document.getElementById('icon-contenitore').addEventListener('click', () => {
      openPDF("pdf/contenitore.pdf");
    });

    document.getElementById('icon-pdf').addEventListener('click', () => {
      openPDF("pdf/documento.pdf");
    });

    function openPDF(path) {
      pdfViewer.style.display = "flex";
      pdfFrame.src = path;
    }

    closePdf.addEventListener('click', () => {
      pdfViewer.style.display = "none";
      pdfFrame.src = "";
    });
  </script>

</body>
</html>
