<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa dei Punti di Interesse</title>

  <!-- Leaflet CSS (senza integrity per evitare errore) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #left-controls {
      display: flex;
      align-items: center;
    }

    #toggle-search {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px;
    }

    #toggle-search:hover {
      background-color: #005fa3;
    }

    .pdf-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-left: 5px;
    }

    .pdf-button:hover {
      background-color: #1e7e34;
    }

    /* Effetto slide per la barra di ricerca */
    #search-container {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease-in-out;
    }

    #search-container.open {
      max-height: 50px;
    }

    #search {
      width: 90%;
      margin-top: 10px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #poi-list {
      list-style: none;
      padding: 10px;
      margin: 0;
    }

    #poi-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #poi-list li:hover {
      background-color: #f0f8ff;
    }

    /* Stile overlay PDF con fade */
    #pdf-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    #pdf-overlay iframe,
    #pdf-overlay embed {
      flex: 1;
      width: 100%;
      border: none;
    }

    #pdf-back {
      position: sticky;
      top: 0;
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    #pdf-back:hover {
      background: #005fa3;
    }

    /* Responsive per mobile */
    @media (max-width: 768px) {
      #pdf-overlay iframe,
      #pdf-overlay embed {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        max-height: 100%;
        border: none;
        overflow: hidden;
      }
    }
  </style>
</head>

<body>

  <div id="controls">
    <div id="left-controls">
      <button id="toggle-search">üîç Cerca</button>
      <div id="search-container">
        <input type="text" id="search" placeholder="Cerca per nome o citt√†...">
      </div>
    </div>

    <div id="right-buttons">
      <button class="pdf-button" data-pdf="pdf/informative.pdf">Informative</button>
      <button class="pdf-button" data-pdf="pdf/contenitori.pdf">Contenitori</button>
    </div>
  </div>

  <div id="map"></div>

  <ul id="poi-list"></ul>

  <!-- Overlay PDF -->
  <div id="pdf-overlay">
    <button id="pdf-back">‚Üê Indietro</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([41.9, 12.5], 6);

    // Tiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Centra sulla posizione dell‚Äôutente
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 13);
      });
    }

    // Carico POI
    fetch('pois.json')
      .then(res => res.json())
      .then(pois => {
        const list = document.getElementById('poi-list');
        pois.sort((a, b) => a.comune.localeCompare(b.comune));

        pois.forEach(poi => {
          const li = document.createElement('li');
          li.textContent = `${poi.comune} ‚Äì ${poi.nome}`;
          list.appendChild(li);

          const marker = L.marker([poi.lat, poi.lng])
            .addTo(map)
            .bindPopup(`<b>${poi.nome}</b><br>${poi.comune}<br>${poi.indirizzo}`);

          li.addEventListener('click', () => {
            map.setView([poi.lat, poi.lng], 15);
            marker.openPopup();
          });
        });
      });

    // Toggle barra ricerca
    const toggleButton = document.getElementById('toggle-search');
    const searchContainer = document.getElementById('search-container');

    toggleButton.addEventListener('click', () => {
      searchContainer.classList.toggle('open');
    });

    // Ricerca semplice
    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#poi-list li').forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(query) ? '' : 'none';
      });
    });

    // Rileva Safari iOS
    const isSafariIOS = /iP(ad|hone|od).+Version\/[\d.]+.*Safari/i.test(navigator.userAgent);

    const pdfOverlay = document.getElementById('pdf-overlay');
    const pdfBack = document.getElementById('pdf-back');

    // Apertura PDF
    document.querySelectorAll('.pdf-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const pdfSrc = btn.dataset.pdf;
        pdfOverlay.innerHTML = '';
        pdfOverlay.appendChild(pdfBack);

        if (isSafariIOS) {
          // Safari iOS: embed con sfondo bianco, senza fade
          const embed = document.createElement('embed');
          embed.src = pdfSrc;
          embed.type = 'application/pdf';
          embed.width = '100%';
          embed.height = '100%';
          embed.style.backgroundColor = 'white';
          pdfOverlay.appendChild(embed);
          pdfOverlay.style.display = 'flex';
          pdfOverlay.style.opacity = '1';
        } else {
          // Altri browser: iframe con fade
          const iframe = document.createElement('iframe');
          iframe.src = pdfSrc;
          iframe.style.flex = '1';
          iframe.style.width = '100%';
          iframe.style.border = 'none';
          pdfOverlay.appendChild(iframe);
          pdfOverlay.style.display = 'flex';
          requestAnimationFrame(() => {
            pdfOverlay.style.opacity = '1';
          });
        }
      });
    });

    // Chiusura overlay PDF
    pdfBack.addEventListener('click', () => {
      if (!isSafariIOS) {
        pdfOverlay.style.opacity = '0';
        pdfOverlay.addEventListener('transitionend', function hide() {
          pdfOverlay.style.display = 'none';
          pdfOverlay.innerHTML = '';
          pdfOverlay.appendChild(pdfBack);
          pdfOverlay.removeEventListener('transitionend', hide);
        });
      } else {
        pdfOverlay.style.display = 'none';
        pdfOverlay.innerHTML = '';
        pdfOverlay.appendChild(pdfBack);
      }
    });
  </script>

</body>
</html>
